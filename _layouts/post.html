---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
  
  <h1>{{ page.title }}</h1>

  {{ content }}
</article>


<!-- TODO(@jyterencekim): Modularize layout elements -->
<h3>Comments</h3>
<div class="comments" id="comments">
  <script src="https://utteranc.es/client.js"
          repo="jyterencekim/jyterencekim.github.io"
          issue-term="pathname"
          theme="github-light"
          crossorigin="anonymous"
          async>
  </script>
</div>
